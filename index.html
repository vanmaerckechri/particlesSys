<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Particles System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="ptcSysContainer" class="ptcSysContainer">
		<div id="ptcSysUi" class="ptcSysUi">
			<button id="ptcSysStartStopButton" class="ptcSysStartStopButton">start</button>
			<div class="gravityContainer">
				<label for="ptcSysGravity">gravity</label>
				<input id="ptcSysGravity" class="ptcSysGravity" name="ptcSysGravity" type="number" step=".1" value="9.8" min="0" max="20">
			</div>
			<div id="ptcSysEmitterContainer" class="ptcSysEmitterContainer">
				<h2>Emitter</h2>
				<label for="ptcSysDensitySlider">density</label>
				<input id="ptcSysDensitySlider" class="ptcSysDensitySlider" name="ptcSysDensitySlider" type="range" min="1" max="50" value="1">
				<label for="ptcSysEmitterFrequencySlider">birth frequency</label>
				<input id="ptcSysEmitterFrequencySlider" class="ptcSysEmitterFrequencySlider" name="ptcSysEmitterFrequencySlider" type="range" min="1" max="100" value="1">
				<label for="ptcSysEmitterInitialSpeedSlider">initial speed</label>
				<input id="ptcSysEmitterInitialSpeedSlider" class="ptcSysEmitterInitialSpeedSlider" name="ptcSysEmitterInitialSpeedSlider" type="range" min="1" max="100" value="1">
				<div class="ptcSysEmitterAngleValueContainer">
					<label for="ptcSysEmitterAngleSlider">angle:</label>
					<div class="ptcSysEmitterAngleValueCircle">
						<span id="ptcSysEmitterAngleOrientation" class="ptcSysEmitterAngleOrientation">
						</span>
					</div>
					<input id="ptcSysEmitterAngleSlider" class="ptcSysEmitterAngleSlider" name="ptcSysEmitterAngleSlider" type="range" min="0" max="360" value="0">
				</div>
			</div>
			<div id="ptcSysParticleCustomContainer" class="ptcSysParticleCustomContainer">
				<h2>Custom Particles</h2>
				<label for="ptcSysShape">shape</label>
				<select id="ptcSysShape" class="ptcSysShape" name="ptcSysShape">
					<option value="square">square</option>
					<option value="circle">circle</option>
				</select>
				<label for="ptcSysSize">size</label>
				<input id="ptcSysSize" class="ptcSysSize" name="ptcSysSize" type="number" step="1" value="1" min="1" max="8">
			</div>
		</div>
		<canvas id="ptcSysCanvas" class="ptcSysCanvas"></canvas>
	</div>
	<script type= "text/javascript" src="assets/js/ptcsys.js"></script>
</body>
</html>
